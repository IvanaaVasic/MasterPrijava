<div class="prijava-container">
  <img src="../../assets/logoETF.png" class="logoETF" />
  <form class="prijava-form general-form">
    <h2 class="header-prijava header">Prijava teme za izradu master rada</h2>
    <div class="labelInput" type="Ime i Prezime studenta:">
      <input type="text" name="imePrezime" [(ngModel)]="prijava.imePrezime"/>
    </div>
    <div class="labelInput" type="Broj indeksa:">
      <input type="text" name="brojIndeksa" [(ngModel)]="prijava.brojIndeksa" />
    </div>
    <div class="labelInput" type="Izborno područje master rada:">
      <select name="modul" [(ngModel)]="prijava.modul">
        <option value="0">Modul</option>
        <option value="1">Test</option>
        <option value="3">Test1</option>
        <option value="4">Test2</option>
        <option value="5">Test3</option>
        <option value="6">Test4</option>
      </select>
    </div>
    <div class="labelInput" type="Ime i Prezime rukovodioca rada:">
      <input
        type="text"
        name="rukovodilac"
        placeholder="Automatski ažurirano nakon izbora modula"
        [(ngModel)]="prijava.rukovodilac"
      />
    </div>
    <div
      class="labelInput"
      type="Rukovodilac rada je angažovan na izbornom području master studija: "
    >
      <input type="radio" id="da" name="rukovodilacChoice" value="Da" [(ngModel)]="rukovodilacChoice" />  
      <label class="label-radio" for="da">Da</label>
        <input type="radio" id="ne" name="rukovodilacChoice" value="Ne" [(ngModel)]="rukovodilacChoice" />  
      <label class="label-radio" for="ne">Ne</label><br />
    </div>
    <div
      class="labelInput"
      type="Rokovodilac rada nije angažovan na izbornom području master studija ali je kandidat kod njega položio predmet: "
    >
      <input
        type="text"
        name="rukovodilacPredmet"
        placeholder="Uneti naziv predmeta"
        [(ngModel)]="prijava.nazivPredmetaRukovodioca"
      />
    </div>
    <div
      class="labelInput"
      type="Naslov master rada na srpskom jeziku (napisan ćirilicom):"
    >
      <input type="text" name="naslovRadaSrpski" [(ngModel)]="prijava.naslovCirilica" />
    </div>
    <div class="labelInput" type="Naslov master rada na engleskom jeziku:">
      <input type="text" name="naslovRadaEngleski" [(ngModel)]="prijava.naslovEngleski" />
    </div>
    <div class="labelInput" type="Predlog Komisije za pregled i ocenu:">
      <input type="text" name="predlogKomisije1" placeholder="Mentor" [(ngModel)]="prijava.clanKomisije1" />
      <input type="text" name="predlogKomisije2" placeholder="Drugi član" [(ngModel)]="prijava.clanKomisije2" />
      <input
        type="text"
        name="predlogKomisije3"
        placeholder="Treći član (opciono)"
      />
    </div>

    <input
      type="button"
      class="btn-send-prijava btn"
      (click)="posaljiPrijavu()"
      value="Nastavi dalje"
    />
  </form>
</div>
