<div class="prijava-container">
  <img src="../../assets/logoETF.png" class="logoETF" />
  <form class="prijava-form general-form">
    <h2 class="header-prijava header">Prijava teme za izradu master rada</h2>
    <div class="labelInput" type="Ime i Prezime studenta:">
      <input type="text" name="imePrezime" [(ngModel)]="prijava.ImePrezime" />
    </div>
    <div class="labelInput" type="Broj indeksa:">
      <input type="text" name="brojIndeksa" [(ngModel)]="prijava.Indeks" />
    </div>
    <div class="labelInput" type="Izborno područje master rada:">
      <select name="modul" [(ngModel)]="prijava.Modul">
        <option value="Modul">Modul</option>
        <option value="Test">Test</option>
        <option value="Test1">Test1</option>
        <option value="Test2">Test2</option>
        <option value="Test3">Test3</option>
        <option value="Test4">Test4</option>
      </select>
    </div>
    <div class="labelInput" type="Ime i Prezime rukovodioca rada:">
      <select name="rukovodilac">
        <option
          *ngFor="let mentor of mentori"
          value="{{ mentor.Id }}"
          [selected]="mentor.id == prijava.IdRukovodioca"
        >
          {{ mentor.Ime }}
        </option>
      </select>
    </div>
    <div
      class="labelInput"
      type="Rukovodilac rada je angažovan na izbornom području master studija: "
    >
      <input
        type="radio"
        id="da"
        name="rukovodilacChoice"
        value="Da"
        [checked]="prijava.RukovodilacAngazovan === 'Da'"
      />
      <label class="label-radio" for="da">Da</label>
      <input
        type="radio"
        id="ne"
        name="rukovodilacChoice"
        value="Ne"
        [checked]="prijava.RukovodilacAngazovan === 'Ne'"
      />
        <label class="label-radio" for="ne">Ne</label>

      <br />
    </div>
    <div
      class="labelInput"
      type="Rokovodilac rada nije angažovan na izbornom području master studija ali je kandidat kod njega položio predmet: "
    >
      <input
        type="text"
        name="rukovodilacPredmet"
        placeholder="Uneti naziv predmeta"
        [(ngModel)]="prijava.RukovodilacPredmet"
      />
    </div>
    <div
      class="labelInput"
      type="Naslov master rada na srpskom jeziku (napisan ćirilicom):"
    >
      <input
        type="text"
        name="naslovRadaSrpski"
        [(ngModel)]="prijava.NaslovSrb"
      />
    </div>
    <div class="labelInput" type="Naslov master rada na engleskom jeziku:">
      <input
        type="text"
        name="naslovRadaEngleski"
        [(ngModel)]="prijava.NaslovEng"
      />
    </div>
    <div class="labelInput" type="Predlog Komisije za pregled i ocenu:">
      <input
        type="text"
        name="predlogKomisije1"
        placeholder="Mentor"
        [(ngModel)]="prijava.PredlogMentor"
      />
      <input
        type="text"
        name="predlogKomisije2"
        placeholder="Drugi član"
        [(ngModel)]="prijava.PredlogDrugiClan"
      />
      <input
        type="text"
        name="predlogKomisije3"
        placeholder="Treći član (opciono)"
        [(ngModel)]="prijava.PredlogTreciClan"
      />
    </div>

    <input
      type="button"
      class="btn-send-prijava btn"
      (click)="daljeMentor()"
      value="Nastavi dalje"
    />
  </form>
</div>
